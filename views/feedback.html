<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      rel="stylesheet"
      href="/bootstrap-4.5.3-dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js" async></script>
  </head>

  <body>
    <div class="container">
      <div class="feedback headTitle">Feedback</div>
      <div class="feedback-wrapper">
        <form action="/feedback" method="post">
          <div class="feedback-element feedback-head">
            <div class="form-group">
              <label for="name">
                <h4>Name</h4>
              </label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Enter name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">
                <h4>Email address</h4>
              </label>
              <input
                type="email"
                class="form-control"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
            </div>
          </div>

          <div class="feedback-element feedback-body">
            <div class="form-group">
              <label for="feedback">
                <h4>Feedback</h4>
              </label>
              <textarea class="form-control" name="feedback"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
