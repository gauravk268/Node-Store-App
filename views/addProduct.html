<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="/bootstrap-4.5.3-dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js" async></script>
  </head>
  <body>
    <div id="root">
      <div
        class="d-flex align-items-center justify-content-center container"
        style="min-height: 100vh"
      >
        <div class="w-100" style="max-width: 500px">
          <div>
            <div class="card">
              <div class="card-body">
                <h2 class="text-center mb-4">Add new product to store</h2>
                <form method="POST" action="/addProduct">
                  <div id="key" class="form-group">
                    <label class="form-label" for="key"
                      >User Key<span class="text-danger"> *</span></label
                    >
                    <input
                      name="key"
                      type="text"
                      class="form-control"
                      placeholder="enter your unique key"
                      required
                    />
                  </div>

                  <div id="title" class="form-group">
                    <label class="form-label" for="title"
                      >Title<span class="text-danger"> *</span></label
                    >
                    <input
                      name="title"
                      type="text"
                      class="form-control"
                      placeholder="enter product name"
                      required
                    />
                  </div>

                  <div id="category" class="form-group">
                    <label class="form-label" for="category"
                      >Category<span class="text-danger"> *</span></label
                    >
                    <input
                      name="category"
                      type="text"
                      class="form-control"
                      placeholder="enter product category"
                      required
                    />
                  </div>

                  <div id="price" class="form-group">
                    <label class="form-label" for="price"
                      >Price<span class="text-danger"> *</span></label
                    >
                    <input
                      name="price"
                      type="text"
                      class="form-control"
                      placeholder="enter product price"
                      required
                    />
                  </div>

                  <div id="image" class="form-group">
                    <label class="form-label" for="image">Image</label>
                    <input
                      name="image"
                      type="text"
                      class="form-control"
                      placeholder="enter product image url"
                    />
                  </div>

                  <div id="description" class="form-group">
                    <label class="form-label" for="description"
                      >Description</label
                    >
                    <textarea
                      name="description"
                      type="text"
                      class="form-control"
                      placeholder="enter product description"
                      style="min-height: 15vh"
                    ></textarea>
                  </div>

                  <button type="submit" class="w-100 btn btn-primary">
                    Add Product
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    body {
      background: #ad5389; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #3c1053,
        #ad5389
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
        to right,
        #3c1053,
        #ad5389
      ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>
</html>
