<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="/bootstrap-4.5.3-dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <script src="/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron form">
        <h1 class="form-child form-head">Add new Product to Store</h1>
        <form class="form-child form-body" method="post" action="/addProduct">
          <div>
            <label for="title"><h5>Title</h5></label>
            <input
              name="title"
              type="text"
              placeholder="Enter product Name"
              required
            />
          </div>

          <div>
            <label for="category"><h5>Category</h5></label>
            <input
              name="category"
              type="text"
              placeholder="Enter product category"
            />
          </div>

          <div>
            <label for="price"><h5>Price</h5></label>
            <input
              name="price"
              type="text"
              placeholder="Enter product price"
              required
            />
          </div>

          <div>
            <label for="image"><h5>Image URL</h5></label>
            <input
              name="image"
              type="text"
              placeholder="Enter product image url"
            />
          </div>

          <div>
            <label for="description"><h5>Description</h5></label>
            <input
              name="description"
              type="text"
              placeholder="Enter product description"
            />
          </div>
          <button class="btn btn-primary" type="submit">Add Product</button>
        </form>
      </div>
    </div>
  </body>
  <style>
    .form-child div {
      margin: 0.5rem 0;
    }
  </style>
</html>
